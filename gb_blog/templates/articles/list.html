{% extends 'base.html' %}

{% block title %}
{{ super() }}
Article List
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        <h1>Article:</h1>
        {% for article_id in articles %}
        <ul>
            <li><a href="{{ url_for('article.get_article', pk=article_id) }}"> {{ articles[article_id].title }} </a></li>
        </ul>
        {% endfor %}
    </div>
</div>

{% endblock %}
